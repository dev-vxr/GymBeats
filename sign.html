<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Gymbeats | Sign in</title>
</head>

<body>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Sign Up or Login your account <br>
                    <span style="color: #7e2dff">in GymBeats</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: #ffffff">Your account information is protected; no one will have access to it; your account's security is our priority. Please read our privacy and policy before registering your account.</p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">

                <div class="card bg-glass">
                    <ul class="nav nav-pills justify-content-center mb-3 mt-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-signUp-tab" data-bs-toggle="pill" data-bs-target="#pills-signUp" type="button" role="tab" aria-controls="pills-signUp" aria-selected="true">Sign Up</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="false">Login</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-signUp" role="tabpanel" aria-labelledby="pills-signUp-tab" tabindex="0">
                            <div class="card-body px-4 py-5 px-md-5">
                                <form>
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="userName" class="form-control" placeholder="First Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="secondName" class="form-control" placeholder="Second Name" required>
                                            </div>
                                        </div>
                                    </div>
        
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="userEmail" class="form-control" placeholder="example@gmailcom" required>
                                    </div>
        
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="userPassword" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="userRePassword" class="form-control" placeholder="Re-enter Password" required>
                                    </div>
        
                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="userCheck" required>
                                        <label class="form-check-label" for="userCheck">
                                            By checking this box you agree with our <a href="#">Privacy and policy</a> rules
                                        </label>
                                    </div>
        
                                    <!-- Submit button -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-block mb-4 me-2" id="userRegistration">Sign up</button>
                                    </div>
        
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p class="pb-2">or sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-facebook"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-google"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-instagram"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-twitter"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
                            <div class="card-body px-4 py-5 px-md-5">
                                <form>
        
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="userEmail" class="form-control" placeholder="example@gmailcom" required>
                                    </div>
        
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="userPassword" class="form-control" placeholder="Password" required>
                                    </div>
                                    <a href="#">Forgot your password?</a>
        
                                    <!-- Submit button -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-outline-dark btn-block mb-4 me-2" id="userRegistration">Login</button>
                                    </div>
        
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p class="pb-2">or sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-facebook"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-google"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-instagram"></i>
                                        </button>
        
                                        <button type="button" class="btn btn-link btn-floating m-1 pb-3">
                                            <i class="bi bi-twitter"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script src="dist/js/bootstrap.js"></script>

</body>

</html>
